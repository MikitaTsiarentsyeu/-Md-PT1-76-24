{% extends 'base.html' %}

{% block content %}
        
    <h3>{{post_obj.title}}</h3>
    {% if post_obj.image %}
        <img src="{{post_obj.image.url}}" width="60%">
    {% else %}
        <p>[NO IMAGE]</p>
    {% endif %}
    <p>{{post_obj.content}}</p>
    <p>by {{post_obj.author.name}}</p>

{% endblock %}
